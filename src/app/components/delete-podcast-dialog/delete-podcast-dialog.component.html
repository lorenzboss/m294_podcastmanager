<mat-dialog-content>
  <p mat-dialog-title>Are you sure you want to delete this podcast?</p>

  <div class="delete-button-container">
    <button
      mat-raised-button
      color="primary"
      class="delete-button"
      (click)="deletePodcast()"
    >
      Delete Podcast
    </button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">
      Cancel
    </button>
  </div>
</mat-dialog-content>
