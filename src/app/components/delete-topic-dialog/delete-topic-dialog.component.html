<mat-dialog-content>
  <p mat-dialog-title>Are you sure you want to delete this topic?</p>

  <div class="delete-button-container">
    <button
      mat-raised-button
      color="primary"
      class="delete-button"
      (click)="deleteTopic()"
    >
      Delete Topic
    </button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">
      Cancel
    </button>
  </div>
</mat-dialog-content>
